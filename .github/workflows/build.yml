# Name of the GitHub Actions workflow.
name: Build and Release

# Controls when the workflow will run.
on:
  push:
    branches: [ "main" ]
    # Run the 'release' job only when a tag is pushed (e.g., v1.0, v1.2.3)
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs.
jobs:
  # The build job remains mostly the same.
  build:
    strategy:
      matrix:
        # Use more descriptive names for clarity in the release step
        os: [windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the bundler script
        run: python __main__.py

      # Use runner.os to name the artifact correctly
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ runner.os }}
          path: dist/

  # This job will download the artifacts and create a GitHub Release
  release:
    # This job only runs if the 'build' job has completed successfully
    needs: build
    # This job will only run when a tag is pushed
    if: startsWith(github.ref, 'refs/tags/')
    
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        
      # Download the Windows artifact. The name MUST match the upload name.
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-Windows  # Correct name
          path: dist-Windows

      # Download the macOS artifact
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-macOS # Correct name
          path: dist-macOS
          
      # Create ZIP files for the release
      - name: Archive release files
        run: |
          zip -r dist-Windows.zip ./dist-Windows
          zip -r dist-macOS.zip ./dist-macOS
          
      # This action creates the release and uploads the ZIP files
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # The body of the release. You can customize this.
          body: "Automated release of the MC-Bundler."
          # Find the ZIP files to attach to the release
          files: |
            dist-Windows.zip
            dist-macOS.zip