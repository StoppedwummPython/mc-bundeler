# .github/workflows/build.yml

name: Build and Release

on:
  push:
    # This runs the 'build' job for every push to main to validate the code
    branches: [ "main" ]
    # This runs BOTH jobs when a tag matching 'v*.*.*' is pushed
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the bundler script
        run: python __main__.py

      # This name is critical. It must match the 'download-artifact' name.
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ runner.os }}
          path: dist/

  release:
    # This job requires the 'build' job to succeed
    needs: build
    # This job ONLY runs if the event that triggered the workflow was a tag push
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-Windows # MUST match the uploaded artifact name
          path: dist-Windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-macOS # MUST match the uploaded artifact name
          path: dist-macOS
          
      - name: Archive release files into ZIPs
        run: |
          zip -r dist-Windows.zip ./dist-Windows
          zip -r dist-macOS.zip ./dist-macOS
          
      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist-Windows.zip
            dist-macOS.zip